version: '3'

services:
  home_assistant:
    image: homeassistant/raspberrypi3-homeassistant:${HASS_VERSION}
    restart: always
    depends_on:
    - mqtt
    volumes:
    - /home/pi/home_assistant:/config
    ports:
    - "5684:5684/udp" # tradfri
    networks:
    - proxy
    - mqtt

  nginx:
    image: nginx:latest
    container_name: home_nginx
    restart: always
    depends_on:
      - home_assistant
    ports:
      - 80:80
    volumes:
      - ./volumes/nginx-vol:/data
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - proxy

  mqtt:
    image: eclipse-mosquitto:latest
    container_name: mosquitto
    restart: always
    ports:
      - 1883:1883 # mqtt
      - 9001:9001 # Websocket mqtt
    volumes:
      - ./volumes/mqtt/config/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./volumes/mqtt/data:/mosquitto/data
      - ./volumes/mqtt/log:/mosquitto/log
    networks:
      - mqtt

  zigbee2mqtt:
    container_name: zigbee2mqtt
    image: koenkk/zigbee2mqtt
    volumes:
      - ./volumes/zigbee2mqtt:/app/data
      - /run/udev:/run/udev:ro
    devices:
      - /dev/ttyACM0:/dev/ttyACM0
    restart: always
    privileged: true
    environment:
      - TZ=Europe/Amsterdam
    networks:
      - mqtt

networks:
  proxy:
  mqtt:
