version: '3'

services:
  home_assistant:
    image: homeassistant/raspberrypi3-homeassistant:${HASS_VERSION}
    restart: always
    volumes:
    - /home/pi/home_assistant:/config
    ports:
    - "5684:5684/udp" # tradfri
    networks:
    - proxy

  nginx:
    image: nginx:latest
    container_name: home_nginx
    restart: always
    depends_on:
      - home_assistant
    ports:
      - 80:80
    volumes:
      - ./volumes/nginx-vol:/data
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - proxy

  deconz:
    image: marthoc/deconz
    container_name: deconz
    restart: always
    volumes:
      - /home/pi/deconz:/root/.local/share/dresden-elektronik/deCONZ
    devices:
      - /dev/ttyACM0
    ports:
      - "6090:6090"
      - "6443:6443"
    environment:
      - DECONZ_WEB_PORT=6090
      - DECONZ_WS_PORT=6443
      - DEBUG_INFO=1
      - DEBUG_APS=0
      - DEBUG_ZCL=0
      - DEBUG_ZDP=0
      - DEBUG_OTAU=0

networks:
  proxy:
