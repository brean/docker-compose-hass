version: '3'

services:


  home_assistant:
    image: homeassistant/raspberrypi3-homeassistant:${HASS_VERSION}
    volumes:
    - /home/pi/home_assistant:/config
    networks:
    - hass
    - proxy


  nginx:
    image: nginx:latest
    container_name: home_nginx
    depends_on:
      - home_assistant
    ports:
      - 80:80
    volumes:
      - ./volumes/nginx-vol:/data
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    networks:
      - proxy


networks:
  hass:
  proxy:
